{% extends 'dashboard/base.html' %}
{% load static %}
{% block title %}
تعديل الرمز السرى
{% endblock title%}
{% block contain %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm-1 col-md-4 col-lg-2">
        </div>
        <div class="col-sm-10 col-md-4 col-lg-8">
            <h1>تعديل الرمز السرى ل{{user.name}}</h1>
            <hr>
            <form method="post" action="{% url 'change-user-pass' user.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label>الرمز السري الجديده</label><br>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">تعديل الرمز السرى</button>
            </form>

        </div>
    </div>
    <div class="col-sm-1 col-md-4 col-lg-2">

    </div>
</div>
{% endblock contain%}
