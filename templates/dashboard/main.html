<head>

  <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap-ar.min.css' %}">

  <link rel="stylesheet" href="{% static 'dashboard/css/slick.css' %}">

<body style="background-color: #1F1E2E;">

          <li class="nav-item dropdown">
